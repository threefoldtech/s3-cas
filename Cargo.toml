[package]
name = "s3-cas"
version = "0.1.0"
edition = "2018"
authors = ["Lee Smet <lee.smet@hotmail.com>"]
readme = "README.md"
description = "An experimental S3 server using a cas storage layer"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = []
vendored = ["openssl"]
refcount = []
asm = ["md-5/asm"]
#hyper-util = ["dep:hyper-util"]


[dependencies]
tokio = { version = "1", features = ["full"] }
# s3-server = "0.1"
s3-server = { git = "https://github.com/LeeSmet/s3-server" }
sled = "0.34"
async-trait = "0.1"
md-5 = { version = "0.10.6" }
hyper = { version = "0.14.7", features = ["server"] }
pin-project-lite = "0.2"
futures = "0.3"
async-fs = "1.5"
faster-hex = "0.6"
uuid = { version = "0.8", features = ["v4"] }
chrono = "0.4"
structopt = { version = "0.3.26" }
anyhow = { version = "1.0.95" }
dotenv = { version = "0.15" }
openssl = { version = "0.10", features = ["vendored"], optional = true }
prometheus = { version = "0.13", features = ["process"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
s3s = "0.10.1"
bytes = "1.7.1"
hyper-util = { version = "0.1.9", features = [
    "server-auto",
    "server-graceful",
    "http1",
    "http2",
    "tokio",
] }

[profile.release]
lto = true
codegen-units = 1
